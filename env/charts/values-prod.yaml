prod: true
mode: production
email: steven.elleman@gmail.com

# Ingress Port
ingressPort: 80 # 443

# External DNS
domainFilter: grouphouse.io
dnsServiceAccount: external-dns

# Web Frontend
webProtocol: http # https
domain: grouphouse.io

# Public API
publicAPIPort: 8000 # NOTE: Must update this value manually in web-frontend/Dockerfile when changed
allowedOrigin: http://grouphouse.io

# GRPC
grpcName: grpc
grpcPort: 8001
grpcAddress: :8001

# TODO: Add variable for docker.io repo associated specifically with project images (e.g. tandem vs grouphouse)

# API Store
psqlPort: 5432
psqlPortString: "'5432'" # k8s doesn't like integer environment variables :-(
psqlDriver: postgres
psqlUser: postgres-user
psqlPassword: secret # TODO: move to secrets
psqlName: postgresdb
psqlMigraterTableName: public-api
psqlMigrationPath: ./migrations