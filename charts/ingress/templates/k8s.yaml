apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internet-facing-services
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # TODO: Figure out another way to include
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.domain }}
    # Comment out until cert-manager added back, conditional on manager, not on service account
    # {{ if .Values.dnsServiceAccount }}
    # cert-manager.io/cluster-issuer: letsencrypt-{{ .Values.environment }}
    # kubernetes.io/tls-acme: "true"
    # {{ end }}
spec:
  # {{ if .Values.dnsServiceAccount }}
  # tls:
  #   - hosts:
  #       - {{ .Values.domain }}
  #     secretName: {{ .Values.environment }}-certificate
  # {{ end }}
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: web-frontend
                port:
                  number: {{ .Values.ingressPort }}
          - path: /v([1-9])/(.*)
            pathType: Prefix
            backend:
              service:
                name: public-api
                port:
                  number: {{ .Values.ingressPort }}